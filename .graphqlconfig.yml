projects:
  CProfileAppSync:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: us-east-2
        apiId: v2uewabrr5c6rfvwqnjanpfyoq
        maxDepth: 2
extensions:
  amplify:
    version: 3
